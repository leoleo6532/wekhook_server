<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI WebSocket Chat</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f4f4f4;
        }
        #messages { 
            border: 1px solid #ccc; 
            padding: 10px; 
            flex-grow: 1;
            width: 80%; 
            overflow-y: auto; 
            display: flex;
            flex-direction: column;
            background: white;
        }
        .user { 
            color: blue; 
            align-self: flex-end; 
            background: #d0e8ff;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            max-width: 60%;
        }
        .bot, .server-notification { 
            color: green; 
            align-self: flex-start; 
            background: #d4f7dc;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            max-width: 60%;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.8);
        }
        #input-container {
            display: flex;
            width: 80%;
            padding: 10px;
            background: white;
            border-top: 1px solid #ccc;
            align-items: center;
        }
        #messageInput {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #messageInput:focus {
            border-color: #007bff;
        }
        button {
            padding: 15px;
            margin-left: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        button:active {
            background: #004080;
        }
        #messageInput::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <h2>WebSocket Chat</h2>
    <div id="messages"></div>
    <div id="input-container">
        <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        const ws = new WebSocket("ws://localhost:8000/ws");

        ws.onopen = () => {
            console.log("Connected to WebSocket server");
        };

        ws.onmessage = (event) => {
            const messagesDiv = document.getElementById("messages");
            const message = document.createElement("p");
            const data = JSON.parse(event.data);
            if (data.reply) {
                message.textContent = `Bot: ${data.reply}`;
                message.classList.add("bot");
            } else {
                message.textContent = `Server Notification: ${JSON.stringify(data)}`;
                message.classList.add("server-notification");
            }
            messagesDiv.appendChild(message);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value;
            if (message) {
                // Echo message immediately on UI
                const messagesDiv = document.getElementById("messages");
                const userMessage = document.createElement("p");
                userMessage.textContent = `You: ${message}`;
                userMessage.classList.add("user");
                messagesDiv.appendChild(userMessage);
                
                // Simulate chatbot echo immediately
                const botMessage = document.createElement("p");
                botMessage.textContent = `Bot: ${message}`;
                botMessage.classList.add("bot");
                messagesDiv.appendChild(botMessage);
                
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                
                ws.send(message);
                input.value = "";
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
